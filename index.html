    <h1>Fundamentos de JS</h1>


    <div class="alert alert-primary" role="alert" id="contenido1">

    <script>
       
let url = "https://api.chucknorris.io/jokes/random";

const consumirApi = async () => {
    const respuesta = await fetch(url);
    const resultado = await respuesta.json();
    
    // Obtener una referencia al div
    let contenido1 = document.getElementById("contenido1");
    let contenido2 = document.getElementById("contenido2");
    let contenido3 = document.getElementById("contenido3");

    // Crear elementos de texto
    let texto1 = document.createElement("p");
    let texto2 = document.createElement("p");
    let imagen = document.createElement("img");

    texto1.innerText = resultado.value;
    imagen.src = resultado.icon_url;
    imagen.alt=resultado.icon_url;

    contenido1.appendChild(texto1);
    contenido2.appendChild(imagen);
    console.log(resultado)
}

consumirApi();
