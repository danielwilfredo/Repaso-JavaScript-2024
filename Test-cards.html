<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <!-- Agrega los estilos de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container bg-primary">
    <h1>Listando desde un Objeto</h1>
  <div class="row" id="userCardsContainer">
   
    <!-- Los cards se agregarán aquí dinámicamente -->
  </div>
</div>

<script>
  const users = [
    {
      name: 'Cristiano Ronaldo',
      avatar: './img/cristiano.webp',
    },
    {
      name: 'Leonel Messi',
      avatar: './img/messi.jpg',
    },
    {
      name: 'Roberto Carlos',
      avatar: './img/roberto.webp',
    },
    {
      name: 'Ronaldo',
      avatar: './img/ronaldo.jpg',
    },
    {
      name: 'Iker Casillas',
      avatar: './img/casillas.webp',
    },
    {
      name: 'Sergio Ramos',
      avatar: './img/ramos.webp',
    },
  ];

  // Obtener el contenedor donde se mostrarán los cards
  const userCardsContainer = document.getElementById('userCardsContainer');

  // Iterar sobre el array de usuarios
  users.forEach(user => {
    // Crear un elemento div para el card de Bootstrap
    const card = document.createElement('div');
    card.classList.add('col-md-3', 'mb-4');

    // Configurar el contenido del card
    card.innerHTML = `
      <div class="card">
        <img src="${user.avatar}" class="" alt="${user.name}" width="100">
        <div class="card-body">
          <h5 class="card-title">${user.name}</h5>
        </div>
      </div>
    `;

    // Agregar el card al contenedor
    userCardsContainer.appendChild(card);
  });
</script>

</body>
</html>
